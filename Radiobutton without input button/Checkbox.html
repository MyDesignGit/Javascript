<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Custom Checkbox on Click</title>
    <style>
        .toggleDiv {
            border: 1px solid #ccc;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 10px;
        }

        .checkbox::before {
            content: '\2713'; /* Checkmark Unicode character */
            font-size: 20px;
            color: transparent;
        }

        .checked .checkbox::before {
            color: green; /* Color of the checkmark when checked */
        }
    </style>
</head>
<body>

<div class="toggleDiv" onclick="toggleCheckbox(this)">
    <span class="checkbox"></span> Div 1
</div>

<div class="toggleDiv" onclick="toggleCheckbox(this)">
    <span class="checkbox"></span> Div 2
</div>

<div class="toggleDiv" onclick="toggleCheckbox(this)">
    <span class="checkbox"></span> Div 3
</div>

<script>
    function toggleCheckbox(clickedDiv) {
        // Toggle the 'checked' class to show/hide the checkmark
        clickedDiv.classList.toggle('checked');

        // Remove the 'checked' class from other divs
        var allDivs = document.querySelectorAll('.toggleDiv');
        allDivs.forEach(function(div) {
            if (div !== clickedDiv) {
                div.classList.remove('checked');
            }
        });
    }
</script>

</body>
</html>
